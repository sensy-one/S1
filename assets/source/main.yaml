  rx_pin: GPIO14
  baud_rate: 256000
  rx_buffer_size: 4096 

globals:
  - id: flip_y_state
    type: bool
    restore_value: true
    initial_value: 'false'

button:
  - platform: template
    name: "RADAR | Flip Y Axis"
    entity_category: config
    icon: "mdi:axis-y-rotate-clockwise"
    on_press:
      then:
        - lambda: |-
            id(flip_y_state) = !id(flip_y_state);
        - if:
            condition:
              lambda: 'return id(flip_y_state);'
            then:
              - switch.template.publish:
                  id: flip_y
                  state: true
            else:
              - switch.template.publish:
                  id: flip_y
                  state: false
                  
