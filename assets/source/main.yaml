      auto in_poly = [&](float px, float py)->bool {
        bool inside = false;
        for (int i = 0, j = n - 1; i < n; j = i++) {
          bool inter = ((ys[i] > py) != (ys[j] > py)) &&
                      (px < (xs[j] - xs[i]) * (py - ys[i]) / ((ys[j]-ys[i]) == 0 ? 1e-6f : (ys[j]-ys[i])) + xs[i]);
